<ng-template #content let-modal>
  <div *ngIf="showLoginPage">
    <div class="modal-header">
      <div class="col-10">
        <div class="text-left text-md-left mb-3 mt-md-0 ">
          <h1 class="mb-0 h3" style="color: #2e75b6">Sign in</h1>
          <h5 class="pt-4 font-weight-light">We will send you a One Time Password on your mobile number</h5>
        </div>
      </div>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <i class="fa fa-times fa-lg" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <main>

        <section class=" d-flex section-image py-5 py-lg-0">
          <div class="container">
            <div class="row justify-content-center">

              <div class="col-12 d-flex align-items-center justify-content-center">
                <div
                  class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-2 p-lg-4 w-100 fmxw-500">
                  <form action="#">
                    <!-- Form -->
                    <div class="form-group">
                      <label for="mobileNumber" class="h5">Mobile Number</label>
                      <div class="input-group mb-4">
                        <input class="form-control" ngbAutofocus id="mobileNumber" placeholder="Enter mobile number"
                               type="text" aria-label="email address">
                      </div>
                    </div>

                    <button type="submit" (click)="getOTP()" class="btn btn-block btn-primary">Get OTP</button>
                  </form>

                  <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    Not registered?
                                    <a href="./sign-up.html" class="font-weight-bold">Create account</a>
                                </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="modal-footer">

    </div>
  </div>
  <div *ngIf="showOTPPage">
    <div class="modal-header">
      <div class="col-10">
        <div class="text-left text-md-left mb-3 mt-md-0 ">
          <h1 class="mb-0 h3" style="color: #2e75b6">Verification</h1>
          <h5 class="pt-4 font-weight-light">You will get OTP via SMS</h5>
        </div>
      </div>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <i class="fa fa-times fa-lg" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <main>

        <section class=" d-flex section-image py-5 py-lg-0">
          <div class="container">
            <div class="row justify-content-center">

              <div class="col-12 d-flex align-items-center justify-content-center">
                <div
                  class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-2 p-lg-4 w-100 fmxw-500">
                  <form action="#">
                    <!-- Form -->
                    <div class="form-group">
                      <label for="otp" class="h5">Mobile Number</label>
                      <div class="input-group mb-4">
                        <input class="form-control" ngbAutofocus id="otp" placeholder="Enter mobile number"
                               type="text" aria-label="email address">
                      </div>
                    </div>

                    <button type="submit" (click)="modal.close('verify');verifyOTP()" class="btn btn-block btn-primary">Verify</button>
                  </form>

                  <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    Not registered?
                                    <a href="./sign-up.html" class="font-weight-bold">Create account</a>
                                </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="modal-footer">

    </div>
  </div>

</ng-template>
