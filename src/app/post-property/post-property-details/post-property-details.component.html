<main>

  <div class="section bg-soft">
    <div class="container">
      <div class="row pt-5 pt-lg-3">
        <div class="col-12 col-lg-10">

          <form action="#" method="post" (ngSubmit)="onSave(property);" [formGroup]="form" class="card border-light p-4 p-lg-5 mb-4">
            <h3>Step 1: Property Details</h3>
            <p class="lead ">Tell us about your property.</p>

            <div class="row">
              <div class="col-12 col-lg-7">
                <div class="form-group pt-4">
                  <label for="typeOfProperty">Property Type</label>
                  <select class="form-control" id="typeOfProperty" formControlName="subTypeOfProperty">
                    <option value="" disabled>Select Property Type</option>
                    <option value="" disabled class="bg-soft">Residential Properties</option>
                    <option *ngFor="let residentialType of CONSTANTS.residentialPropertyTypeList"
                            [ngValue]="residentialType">{{residentialType}}</option>
                    <option value="" disabled class="bg-soft">Commercial Properties</option>
                    <option *ngFor="let commercialType of CONSTANTS.commercialPropertyTypeList"
                            [ngValue]="commercialType.item_text">{{commercialType.item_text}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <div class="label">Number of Bedrooms</div>
                  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
                       formControlName="noOfBedrooms">
                    <label ngbButtonLabel
                           class="btn-soft border-gray-500 border-top-left-radius-0 border-top-right-radius-0 border-bottom-left-radius-0 border-bottom-right-radius-0 mr-2"
                           *ngFor="let bedroom of CONSTANTS.bedrooms">
                      <input ngbButton type="radio" [value]="bedroom"> {{bedroom}}
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="label ">Number of Balconies</div>
                  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
                       formControlName="noOfBalconies">
                    <label ngbButtonLabel
                           class="btn-soft border-gray-500  border-top-left-radius-0 border-top-right-radius-0 border-bottom-left-radius-0 border-bottom-right-radius-0 mr-2"
                           *ngFor="let balcony of CONSTANTS.balconies">
                      <input ngbButton type="radio" [value]="balcony"> {{balcony}}
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="label">Bathrooms</div>
                  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
                       formControlName="noOfBathrooms">
                    <label ngbButtonLabel
                           class="btn-soft border-gray-500  border-top-left-radius-0 border-top-right-radius-0 border-bottom-left-radius-0 border-bottom-right-radius-0 mr-2"
                           *ngFor="let bathroom of CONSTANTS.bathrooms">
                      <input ngbButton type="radio" [value]="bathroom"> {{bathroom}}
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="typeOfProperty">Floor Number</label>
                  <select class="form-control" id="floorNumber" formControlName="floorNo">
                    <option value="" disabled>Select Floor</option>
                    <option *ngFor="let floorNo of CONSTANTS.floorNumbers"
                            [ngValue]="floorNo">{{floorNo}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="typeOfProperty">Total Floors</label>
                  <select class="form-control" id="totalFloors" formControlName="totalFloors">
                    <option value="" disabled>Select Floor</option>
                    <option *ngFor="let floorNo of CONSTANTS.floorNumbers"
                            [ngValue]="floorNo">{{floorNo}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <div class="label">Covered Parking</div>
                  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
                       formControlName="noOfCoveredParking">
                    <label ngbButtonLabel
                           class="btn-soft border-gray-500  border-top-left-radius-0 border-top-right-radius-0 border-bottom-left-radius-0 border-bottom-right-radius-0 mr-2"
                           *ngFor="let coveredParking of CONSTANTS.balconies">
                      <input ngbButton type="radio" [value]="coveredParking"> {{coveredParking}}
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <div class="label">Open Parking</div>
                  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
                       formControlName="noOfOpenParking">
                    <label ngbButtonLabel
                           class="btn-soft border-gray-500  border-top-left-radius-0 border-top-right-radius-0 border-bottom-left-radius-0 border-bottom-right-radius-0 mr-2"
                           *ngFor="let openParking of CONSTANTS.balconies">
                      <input ngbButton type="radio" [value]="openParking"> {{openParking}}
                    </label>
                  </div>
                </div>
                <div class="form-group pt-4">
                  <button class="btn-lg btn-block btn-secondary mt-2 animate-up-2"
                          type="submit">Next
                  </button>
                </div>
              </div>
            </div>


          </form>


        </div>
      </div>
    </div>
  </div>
</main>
